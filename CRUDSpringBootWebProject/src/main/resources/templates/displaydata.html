<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Good</h1>
	<table border="1">
	
		<tr>
			<td>Roll</td>
			<td>Name</td>
			<td>Age</td>
		</tr>
		
		<tr th:each="students : ${students}">
			<td th:text="${students.roll}"></td>
			<td th:text="${students.name}"></td>
			<td th:text="${students.age}"></td>
		</tr>
	</table>
</body>
</html>
